<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="catculator">
        <link rel="stylesheet" href="./css/styles.css">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="deleteAll" class="btn">C</button>
            <button class="btn">()</button>
            <button id="percent" class="btn">%</button>
            <button id="plus" class="btn">÷</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">×</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button id="point" class="btn">.</button>
            <button id="delete" class="btn">⌫</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
